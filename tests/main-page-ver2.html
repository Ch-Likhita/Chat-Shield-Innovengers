<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ChatShield - Smart Harassment Protection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #2d1b69 0%, #1a1a2e 30%, #16213e 70%, #0f3460 100%);
            min-height: 100vh;
            color: #f0f0f0;
            scroll-behavior: smooth;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* App Container */
        .app-container {
            max-width: 428px;
            margin: 0 auto;
            min-height: 100vh;
            background: linear-gradient(135deg, #2d1b69 0%, #1a1a2e 30%, #16213e 70%, #0f3460 100%);
            position: relative;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
            padding-bottom: 100px;
        }

        @media (min-width: 768px) {
            .app-container {
                max-width: 100%;
                box-shadow: none;
            }
        }

        /* Page visibility */
        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        /* Status Bar (Mobile) */
        .status-bar {
            height: 44px;
            background: rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        @media (min-width: 768px) {
            .status-bar {
                display: none;
            }
        }

        /* Header Navigation */
        .app-header {
            background: rgba(45, 27, 105, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(32, 178, 170, 0.2);
            padding: 12px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-button, .menu-button {
            width: 40px;
            height: 40px;
            border: none;
            background: rgba(32, 178, 170, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button:hover, .menu-button:hover {
            background: rgba(32, 178, 170, 0.3);
            transform: scale(1.05);
        }

        .back-button svg, .menu-button svg {
            width: 20px;
            height: 20px;
            stroke: #20b2aa;
            stroke-width: 2;
        }

        .app-title, .page-title {
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(45deg, #20b2aa, #8b45ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .header-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: rgba(32, 178, 170, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .header-btn:hover {
            background: rgba(32, 178, 170, 0.3);
            transform: scale(1.05);
        }

        .header-btn svg {
            width: 18px;
            height: 18px;
            stroke: #20b2aa;
            stroke-width: 2;
        }

        /* Main Content */
        .app-content {
            padding: 0;
            min-height: calc(100vh - 200px);
            margin-bottom: 20px;
        }

        .instances-content {
            padding: 20px;
            min-height: calc(100vh - 200px);
        }

        /* User Profile Card */
        .profile-card {
            margin: 20px;
            background: rgba(45, 27, 105, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 24px;
            border: 1px solid rgba(32, 178, 170, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        .profile-picture {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, #20b2aa, #2d1b69);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(32, 178, 170, 0.4);
        }

        .profile-picture svg {
            width: 40px;
            height: 40px;
            stroke: white;
            stroke-width: 2;
        }

        .profile-info h2 {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
        }

        .profile-status {
            color: #20b2aa;
            font-size: 14px;
            font-weight: 500;
        }

        .protection-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: linear-gradient(45deg, #20b2aa, #45a049);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 14px;
        }

        .protection-status svg {
            width: 16px;
            height: 16px;
        }

        /* Action Cards Grid */
        .actions-grid {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .action-card {
            background: rgba(45, 27, 105, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(139, 69, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .action-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        .action-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--accent-color);
            border-radius: 20px 20px 0 0;
        }

        .action-card.instances {
            --accent-color: #ff6b35;
        }

        .action-card.resolve {
            --accent-color: #20b2aa;
        }

        .action-card.report {
            --accent-color: #ff4757;
        }

        .action-card.monitor {
            --accent-color: #5352ed;
        }

        .action-icon {
            width: 32px;
            height: 32px;
            margin-bottom: 8px;
        }

        .action-title {
            font-size: 14px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
            line-height: 1.2;
        }

        .action-description {
            font-size: 12px;
            color: #d0d0d0;
            line-height: 1.3;
        }

        /* Page Header */
        .page-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(45, 27, 105, 0.5);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 107, 53, 0.3);
        }

        .page-header-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 16px;
            background: linear-gradient(45deg, #ff6b35, #ff8e53);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
        }

        .page-header-icon svg {
            width: 30px;
            height: 30px;
            stroke: white;
            stroke-width: 2;
        }

        .page-header h1 {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
        }

        .page-header p {
            color: #d0d0d0;
            font-size: 14px;
            line-height: 1.5;
        }

        /* Section Cards */
        .section-card {
            background: rgba(45, 27, 105, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid rgba(139, 69, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .section-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--accent-color);
            border-radius: 20px 20px 0 0;
        }

        .section-card.history {
            --accent-color: #20b2aa;
        }

        .section-card.recent {
            --accent-color: #ff6b35;
        }

        .section-card.resolve-section {
            --accent-color: #20b2aa;
        }

        .section-card.ai-chat-section {
            --accent-color: #8b45ff;
        }

        .section-card.friendly-zone {
            --accent-color: #5352ed;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .section-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: rgba(32, 178, 170, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .section-card.recent .section-icon {
            background: rgba(255, 107, 53, 0.2);
        }

        .section-card.friendly-zone .section-icon {
            background: rgba(83, 82, 237, 0.2);
        }

        .section-icon svg {
            width: 20px;
            height: 20px;
            stroke: #20b2aa;
            stroke-width: 2;
        }

        .section-card.recent .section-icon svg {
            stroke: #ff6b35;
        }

        .section-card.friendly-zone .section-icon svg {
            stroke: #5352ed;
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: #fff;
        }

        .section-subtitle {
            font-size: 12px;
            color: #d0d0d0;
            margin-top: 2px;
        }

        /* Case Items for Instances Page */
        .case-item {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            border-left: 4px solid var(--case-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .case-item:hover {
            background: rgba(0, 0, 0, 0.3);
            transform: translateX(4px);
        }

        .case-item:last-child {
            margin-bottom: 0;
        }

        .case-item.high {
            --case-color: #ff4757;
        }

        .case-item.medium {
            --case-color: #ffa502;
        }

        .case-item.low {
            --case-color: #26de81;
        }

        .case-item.resolved {
            --case-color: #20b2aa;
            opacity: 0.7;
        }

        .case-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .case-info {
            flex: 1;
        }

        .case-title {
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
        }

        .case-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 12px;
            color: #999;
        }

        .case-date {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .case-platform {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .case-severity {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .case-severity.high {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }

        .case-severity.medium {
            background: rgba(255, 165, 2, 0.2);
            color: #ffa502;
        }

        .case-severity.low {
            background: rgba(38, 222, 129, 0.2);
            color: #26de81;
        }

        .case-severity.resolved {
            background: rgba(32, 178, 170, 0.2);
            color: #20b2aa;
        }

        .case-description {
            font-size: 13px;
            color: #d0d0d0;
            line-height: 1.4;
            margin-top: 8px;
        }

        .case-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .case-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .case-btn.primary {
            background: rgba(32, 178, 170, 0.8);
            color: white;
        }

        .case-btn.primary:hover {
            background: rgba(32, 178, 170, 1);
        }

        .case-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #d0d0d0;
        }

        .case-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Chat Styles */
        .chat-container {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            overflow: hidden;
        }

        .chat-messages {
            max-height: 400px;
            overflow-y: auto;
            padding: 20px;
        }

        .chat-message {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .chat-message:last-child {
            margin-bottom: 0;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #8b45ff, #20b2aa);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .user-message .message-avatar {
            background: linear-gradient(45deg, #20b2aa, #26de81);
        }

        .message-avatar svg {
            width: 16px;
            height: 16px;
            stroke: white;
            stroke-width: 2;
        }

        .message-content {
            flex: 1;
            background: rgba(139, 69, 255, 0.1);
            padding: 12px 16px;
            border-radius: 16px;
            border-top-left-radius: 4px;
        }

        .user-message .message-content {
            background: rgba(32, 178, 170, 0.1);
            border-top-left-radius: 16px;
            border-top-right-radius: 4px;
        }

        .message-content p {
            font-size: 14px;
            color: #f0f0f0;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .quick-topics {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 16px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .quick-topic {
            background: rgba(139, 69, 255, 0.2);
            color: #8b45ff;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-topic:hover {
            background: rgba(139, 69, 255, 0.3);
            transform: translateY(-1px);
        }

        .chat-input-container {
            padding: 16px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        #chatInput {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 12px 16px;
            color: #f0f0f0;
            font-size: 14px;
            min-height: 44px;
            font-family: inherit;
        }

        #chatInput:focus {
            outline: none;
            border-color: rgba(139, 69, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        #chatInput::placeholder {
            color: #8a8a8a;
        }

        .send-button {
            width: 44px;
            height: 44px;
            background: linear-gradient(45deg, #8b45ff, #20b2aa);
            border: none;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(139, 69, 255, 0.4);
        }

        .send-button svg {
            width: 18px;
            height: 18px;
            stroke: white;
            stroke-width: 2;
        }

        /* Resolve Page Styles */
        .resolve-options {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 30px;
        }

        .resolve-option {
            background: rgba(45, 27, 105, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(139, 69, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .resolve-option:hover {
            background: rgba(45, 27, 105, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .option-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: rgba(32, 178, 170, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .resolve-option:nth-child(2) .option-icon {
            background: rgba(139, 69, 255, 0.2);
        }

        .option-icon svg {
            width: 24px;
            height: 24px;
            stroke-width: 2;
        }

        .option-content {
            flex: 1;
        }

        .option-content h3 {
            font-size: 16px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
        }

        .option-content p {
            font-size: 14px;
            color: #d0d0d0;
            line-height: 1.4;
        }

        .option-arrow {
            width: 24px;
            height: 24px;
            color: #8a8a8a;
            flex-shrink: 0;
        }

        /* Case Studies */
        .case-study {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .case-study:hover {
            background: rgba(0, 0, 0, 0.3);
            border-color: rgba(32, 178, 170, 0.3);
            transform: translateY(-2px);
        }

        .case-study:last-child {
            margin-bottom: 0;
        }

        .case-study-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .case-study-type {
            font-size: 12px;
            padding: 4px 8px;
            background: rgba(32, 178, 170, 0.2);
            color: #20b2aa;
            border-radius: 8px;
            font-weight: 600;
        }

        .case-study-success {
            font-size: 12px;
            color: #26de81;
            font-weight: 600;
        }

        .case-study h3 {
            font-size: 16px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
        }

        .case-study-summary {
            font-size: 14px;
            color: #d0d0d0;
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .case-study-tags {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .tag {
            font-size: 10px;
            padding: 4px 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #d0d0d0;
            border-radius: 12px;
            font-weight: 500;
        }

        .case-study-steps {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }

        .step-preview {
            color: #20b2aa;
            font-weight: 500;
        }

        .view-more {
            color: #8a8a8a;
            font-style: italic;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 428px;
            background: rgba(45, 27, 105, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(32, 178, 170,
